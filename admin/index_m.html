<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <!-- ioBroker styles -->
    <link rel="stylesheet" type="text/css" href="../../css/adapter.css"/>

    <!-- ioBroker scripts -->
    <script type="text/javascript" src="../../socket.io/socket.io.js"></script>
    <script type="text/javascript" src="../../js/translate.js"></script>
    <script type="text/javascript" src="../../js/adapter-settings.js"></script>
</head>

<body>

<div class="m adapter-container">

    <div class="row">
        <div class="col s12">
            <h5 class="translate">Autodarts settings</h5>
        </div>
    </div>

    <div class="row">
        <div class="input-field col s6">
            <input id="host" type="text" class="value"/>
            <label for="host" class="translate">Autodarts Host / IP</label>
        </div>

        <div class="input-field col s3">
            <input id="port" type="number" class="value"/>
            <label for="port" class="translate">Port</label>
        </div>

        <div class="input-field col s3">
            <input id="interval" type="number" class="value"/>
            <label for="interval" class="translate">Polling interval (ms)</label>
        </div>
    </div>

</div>

</body>
</html>
